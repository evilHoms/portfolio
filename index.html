<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Portfolio</title>

  <script src="https://use.fontawesome.com/d10e929222.js"></script>

  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Neucha|Source+Sans+Pro:400,700&amp;subset=cyrillic" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Marck+Script&amp;subset=cyrillic" rel="stylesheet">
  
  <link rel="shortcut icon" href="./img/favicon.ico">

</head>
<body>
  
  <div class="wrapper">
    
    <div class="loader">
      Im loader!
    </div>

    <header class="sneaky-panel transparent-panel">

      <div class="sneaky-panel__cool-face">
      </div>

      <nav class="sneaky-panel__links">
        <a class="sneaky-link about" href="#front"></a>
        <a class="sneaky-link works" href="#front"></a>
        <a class="sneaky-link contacts" href="#front"></a>
      </nav>
   
    </header>
    
    <btn class="language">
    </btn>

    <section class="top-back">

      <div class="content">

        <section class="hello-mate">
          
          <h1 class="hello-mate__title">
          </h1>

          <p class="hello-mate__cool-introduction">
          </p>

          <div class="hello-mate__links">

            <a class="hello-social fb" href="#">
              <i class="fa fa-facebook-square" aria-hidden="true"></i>
            </a>

            <a class="hello-social hub" href="#">
              <i class="fa fa-github" aria-hidden="true"></i>
            </a>

            <a class="hello-social in" href="#">
              <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            </a>

          </div>

        </section>

      </div>

    </section>
  

    <section class="front">
     
      <a id="front"></a>
      <div class="slider-item center-page about-me">

        <section class="content">

          <h2 class="cool-front-title">
          </h2>

          <article class="cool-story info">

            <div class="article-wrapper">

              <h3 class="cool-story__title">
              </h3>
              <p class="cool-story__text">
              </p>

            </div>

            <div class="cool-story__img">
              <section class="info-wrapper">
                
                <div class="face">
                  
                </div>

                <div class="laptop">
                  
                </div>

              </section>
            </div>

          </article>

          <article class="cool-story tech">
            <div class="cool-story__img">
              <section class="idea-wrapper">
  
                <div class="idea">
                  <img src="./img/html5-logo.svg" alt="html5" class="html">
                  <img src="./img/css3-logo.svg" alt="css3" class="css">
                  <img src="./img/js-logo.svg" alt="" class="js">
                  <img src="./img/react-logo.svg" alt="" class="react">
                  <img src="./img/git-logo.svg" alt="" class="git">
                  <img src="./img/gulp-logo.svg" alt="" class="gulp">
                </div>
                
                <div class="face">
                  
                </div>
                
              </section>
            </div>

            <div class="article-wrapper">

              <h3 class="cool-story__title">
              </h3>
              <p class="cool-story__text">
              </p>

            </div>
          </article>

          <article class="cool-story learn">
           
            <div class="article-wrapper">

              <h3 class="cool-story__title">
              </h3>
              <p class="cool-story__text">
              </p>

            </div>

           
            <div class="cool-story__img">
              
              <section class="info-wrapper">
                
                <div class="face">
                </div>

                <div class="book">
                </div>

              </section>
              
            </div>
            
          </article>

         
          <article class="front__contact-me">

            <h4 class="contact-me__name">
            </h4>
            
            <h4 class="contact-me__im-one">
            </h4>

            <p class="contact-me__text">
            </p>

            <p class="contact-me__text">
            </p>

            <button class="msg-btn">
            </button>

          </article>

        </section>

      </div>

      <div class="slider-item right-page my-works">
        <section class="content">
          <h2 class="cool-front-title">
            My Works
          </h2>
        </section>
      </div>

      <div class="slider-item right-page my-contacts">
        <section class="content">
          <h2 class="cool-front-title">
            My Contacts
          </h2>
        </section>
      </div>

    </section>


    <section class="bottom-back">
      
      <div class="content">
        
        <div class="bye__links">

          <a class="bye-social fb" href="#">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
          </a>

          <a class="bye-social hub" href="#">
            <i class="fa fa-github" aria-hidden="true"></i>
          </a>

          <a class="bye-social in" href="#">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </a>

        </div>

        <p class="copy-pls">
        </p>

      </div>

    </section>

  </div>


  <script src="js/main.js"></script>

</body>
</html>
